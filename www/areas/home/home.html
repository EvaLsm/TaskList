<ion-view id="home" view-title="首页" cache-view="false">

  <!-- 头部 -->
  <div id="header">
    <div class="setting">
      <p class="icon ion-gear-a floatR"></p>
    </div>
    <div class="userPortrait center"><img src="img/home/nav3.png"></div>
    <p class="userName center">Eva</p>

  </div>
  <!-- 头部轮播图部分 -->
  <section class="header-swiper">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <a href="javascript:;">
            <img src="img/home/swipper.jpg">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="javascript:;">
            <img src="img/home/swipper2.jpg">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="javascript:;">
            <img src="img/home/swipper3.jpg">
          </a>
        </div>
      </div>
    </div>
  </section>
  <!-- 内容列表 -->
    <section class="list">
      <ul>
        <li ui-sref="detail">
          <span class="icon ion-ios-calendar-outline"></span>
          <span>today</span>
          <div class="floatR">
            <span class="badge badge-assertive">0</span>
            <span class="icon ion-android-arrow-forward"></span>
          </div>
        </li>
        <li ui-sref="detail">
          <span class="icon ion-ios-people-outline"></span>
          <span>work</span>
          <div class="floatR">
            <span class="badge badge-assertive">0</span>
            <span class="icon ion-android-arrow-forward"></span>
          </div>
        </li>
        <li ui-sref="detail">
          <span class="icon ion-ios-film-outline"></span>
          <span>movie</span>
          <div class="floatR">
            <span class="badge badge-assertive">0</span>
            <span class="icon ion-android-arrow-forward"></span>
          </div>
        </li>
        <li ui-sref="detail">
          <span class="icon ion-ios-cart-outline"></span>
          <span>shopping</span>
          <div class="floatR">
            <span class="badge badge-assertive">0</span>
            <span class="icon ion-android-arrow-forward"></span>
          </div>
        </li>
        <li ui-sref="detail">
          <span class="icon ion-ios-partlysunny-outline"></span>
          <span>travel</span>
          <div class="floatR">
            <span class="badge badge-assertive">0</span>
            <span class="icon ion-android-arrow-forward"></span>
          </div>
        </li>
      </ul>
    </section>
</ion-view>
